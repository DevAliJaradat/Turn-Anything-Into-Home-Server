<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloader - Home Server</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='server.ico') }}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 1.5rem;
    }

    .nav-center {
      flex: 1;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-link:hover {
      color: #00ffff;
      background-color: rgba(0, 255, 255, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .download-box {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
      border: 1px solid #00ffff33;
    }

    .download-box h2 {
      margin-bottom: 2rem;
      text-align: center;
      color: #00ffff;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #00ffff;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: #252525;
      border: 1px solid #00ffff55;
      border-radius: 5px;
      font-size: 1rem;
      color: white;
      transition: all 0.3s;
    }

    .form-group input[type="text"]:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      outline: none;
      background-color: #2a2a2a;
    }

    .form-options {
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .form-options label {
      margin-left: 0.5rem;
      margin-right: 1.5rem;
      color: #00ffff;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
      color: #121212;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s;
      box-shadow: 0 2px 15px rgba(0, 200, 255, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 200, 255, 0.5);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-left, .nav-right {
        width: 100%;
        justify-content: center;
        margin: 0.5rem 0;
      }

      .nav-center {
        order: -1;
        width: 100%;
        margin-bottom: 1rem;
      }

      .download-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/login" class="nav-link">Login</a>
      <a href="/signup" class="nav-link">Sign Up</a>
    </div>
    <div class="nav-center">My Home Server</div>
    <div class="nav-right"></div>
  </nav>

  <main>
    <div class="download-box">
      <h2>Download Media</h2>
      <form method="post">
        <div class="form-group">
          <label for="url">Media URL</label>
          <input type="text" id="url" name="url" required>
        </div>
        <div class="form-options">
          <input type="radio" id="audio" name="format" value="audio" required>
          <label for="audio">Audio</label>
          <input type="radio" id="video" name="format" value="video" required>
          <label for="video">Video</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
