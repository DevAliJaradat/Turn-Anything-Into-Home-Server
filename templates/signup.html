<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='server.ico') }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Home Server</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 1.5rem;
    }

    .nav-center {
      flex: 1;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-link:hover {
      color: #00ffff;
      background-color: rgba(0, 255, 255, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-box {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
      border: 1px solid #00ffff33;
    }

    .signup-box h2 {
      margin-bottom: 2rem;
      text-align: center;
      color: #00ffff;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #00ffff;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: #252525;
      border: 1px solid #00ffff55;
      border-radius: 5px;
      font-size: 1rem;
      color: white;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      outline: none;
      background-color: #2a2a2a;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
      color: #121212;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s;
      box-shadow: 0 2px 15px rgba(0, 200, 255, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 200, 255, 0.5);
    }

    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
    }

    .login-link a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-left, .nav-right {
        width: 100%;
        justify-content: center;
        margin: 0.5rem 0;
      }

      .nav-center {
        order: -1;
        width: 100%;
        margin-bottom: 1rem;
      }

      .signup-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/login" class="nav-link">Login</a>
      <a href="/signup" class="nav-link">Sign Up</a>
    </div>
    <div class="nav-center">My Home Server</div>
    <div class="nav-right"></div>
  </nav>

  <main>
    <div class="signup-box">
      <h2>Create an Account</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required/>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
  </main>
</body>
</html>
